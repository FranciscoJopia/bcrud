<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominios - Usuarios Comunes</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Lista de Dominios</h1>

        <!-- Formulario de búsqueda -->
        <form method="GET" action="{% url 'ver_dominios_comunes' %}" class="flex justify-center mb-8">
            <input type="text" name="q" placeholder="Buscar dominio" value="{{ query|default:'' }}"
                   class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md w-full sm:w-1/2 lg:w-1/3 transition duration-200">
            <button type="submit"
                    class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 shadow-lg">
                Buscar
            </button>
        </form>

        <!-- Tabla de dominios -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-blue-500 text-white text-left">
                        <th class="py-2 px-4 border-b">Nombre</th>
                        <th class="py-2 px-4 border-b">Cliente</th>
                        <th class="py-2 px-4 border-b">Fecha de Creación</th>
                        <th class="py-2 px-4 border-b">Fecha de Vencimiento</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for form in forms %}
                        <tr class="hover:bg-gray-100 transition duration-200">
                            <td class="py-2 px-4 border-b">{{ form.instance.nombre }}</td>
                            <td class="py-2 px-4 border-b">{{ form.instance.cliente }}</td>
                            <td class="py-2 px-4 border-b">{{ form.instance.fecha_creacion }}</td>
                            <td class="py-2 px-4 border-b">{{ form.instance.fecha_vencimiento }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center py-2 text-gray-500 border-b">No se encontraron dominios.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
